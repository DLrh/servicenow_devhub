apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: snow-create-template
  title: Service Now template
  description: Create a record on table 'u_pessoa'
  tags:
    - snow
spec:
  owner: rhdh
  type: service
  steps:
    - id: snowCreate
      name: Snow
      action: servicenow:now:table:createRecord
      input:
        tableName: u_pessoa
        requestBody: {
             u_namename: ‘Pascal’
         }
  output:
    text:
    - title: More information
      content: |
        **Results** `${{ steps['snowCreate'].output.result }}`
